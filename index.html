<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Belajar dari GitHub & Pastebin</title>
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-light: #8a6cdf;
            --primary-dark: #5a32a3;
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e1e5eb;
            --ai-message-bg: #f0f4ff;
            --user-message-bg: #6f42c1;
            --user-message-text: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 16px 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header-icon {
            font-size: 1.3rem;
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: var(--bg-color);
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .chat-form {
            display: flex;
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 18px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: var(--primary-dark);
        }

        #learning-panel {
            display: none;
            padding: 16px;
            background-color: #fff9e6;
            border-top: 1px solid #ffeeba;
            border-bottom: 1px solid #ffeeba;
        }

        .learning-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #856404;
        }

        .learning-question {
            margin-bottom: 12px;
            color: #856404;
        }

        .learning-form {
            display: flex;
            gap: 10px;
        }

        #new-answer {
            flex-grow: 1;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }

        #teach-button {
            background-color: #ffc107;
            color: #856404;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #teach-button:hover {
            background-color: #e0a800;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--ai-message-bg);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
            
            .header {
                font-size: 1rem;
                padding: 14px 16px;
            }
            
            #chat-window {
                padding: 16px;
            }
            
            .chat-form {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
                padding: 10px 14px;
            }
            
            .header {
                font-size: 0.95rem;
            }
            
            .learning-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span class="header-icon">ðŸ§ </span>
            AI Pembelajar (GitHub + Pastebin)
        </div>
        <div id="chat-window">
            <div class="message ai-message">
                Halo! Aku punya memori pribadi di GitHub dan akses ke perpustakaan umum di Pastebin. Ayo ngobrol! ðŸ‘‹
                <div class="message-time">Sekarang</div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        <div id="learning-panel">
            <div class="learning-title">ðŸ’¡ Bantu AI Belajar</div>
            <div class="learning-question">Aku tidak tahu jawaban untuk: <strong id="unknown-question"></strong></div>
            <div class="learning-form">
                <input type="text" id="new-answer" placeholder="Ketik jawaban yang benar...">
                <button id="teach-button">Ajari</button>
            </div>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pertanyaanmu..." autocomplete="off" required>
            <button type="submit" id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
    // --- KONFIGURASI ---
    // !!! TOKEN GITHUB SUDAH DIHAPUS DARI SINI UNTUK KEAMANAN !!!
    
    // --- PASTEBIN ---
    // GANTI DENGAN URL PASTEBIN ANDA JIKA PERLU
    // Catatan: CORS Proxy publik mungkin tidak stabil.
    const PASTEBIN_PUBLIC_URL = "https://cors-anywhere.herokuapp.com/https://pastebin.com/raw/sFu5WWGC"; 

    // --- VARIABEL GLOBAL ---
    let knowledgeBase = [];
    let currentUnknownQuestion = "";
    let fileSha = "";

    // --- ELEMEN DOM ---
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const learningPanel = document.getElementById('learning-panel');
    const unknownQuestionEl = document.getElementById('unknown-question');
    const newAnswerInput = document.getElementById('new-answer');
    const teachButton = document.getElementById('teach-button');
    const typingIndicator = document.getElementById('typing-indicator');

    // --- FUNGSI UTAMA ---

    // 1. Memuat basis pengetahuan dari Serverless Function (LEBIH AMAN)
    async function loadKnowledgeBase() {
        const apiUrl = '/api/github'; // Alamat "kurir rahasia" kita di Vercel
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Gagal mengambil data: ${response.statusText}`);
            const data = await response.json();
            fileSha = data.sha;
            
            const binaryString = atob(data.content);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const decodedContent = new TextDecoder('utf-8').decode(bytes);
            
            knowledgeBase = JSON.parse(decodedContent);
            addMessage('AI', 'Memori pribadi (GitHub) berhasil dimuat! ðŸ‘');
        } catch (error) {
            console.error("Error loading GitHub knowledge base:", error);
            addMessage('AI', 'Error: Tidak bisa memuat memori pribadi. Periksa log Vercel.');
        }
    }

    // 2. Menyimpan basis pengetahuan ke Serverless Function (LEBIH AMAN)
    async function saveKnowledgeBase() {
        const apiUrl = '/api/github'; // Alamat "kurir rahasia" yang sama
        const updatedData = JSON.stringify(knowledgeBase, null, 2);
        
        const encoder = new TextEncoder();
        const utf8Array = encoder.encode(updatedData);
        let binaryString = '';
        for (let i = 0; i < utf8Array.length; i++) {
            binaryString += String.fromCharCode(utf8Array[i]);
        }
        const contentBase64 = btoa(binaryString);

        const message = `AI learned: "${currentUnknownQuestion}"`;
        const body = { message: message, content: contentBase64, sha: fileSha };
        try {
            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (!response.ok) throw new Error(`Gagal menyimpan data: ${response.statusText}`);
            const result = await response.json();
            fileSha = result.content.sha; // Ambil SHA terbaru dari respons
            addMessage('AI', 'Terima kasih! Aku sudah belajar dan menyimpannya di memori pribadi (GitHub). âœ¨');
            console.log('Data berhasil disimpan via serverless function.');
        } catch (error) {
            console.error("Error saving knowledge base:", error);
            addMessage('AI', 'Error: Gagal menyimpan pengetahuan baru ke GitHub.');
        }
    }

    // --- TAMBAHAN PASTEBIN ---
    // 3. Fungsi baru untuk mencari di Pastebin
    async function searchPastebin(question) {
        try {
            const response = await fetch(PASTEBIN_PUBLIC_URL);
            if (!response.ok) return null;
            const data = await response.text();
            const publicKnowledge = JSON.parse(data);
            const normalizedQuestion = question.toLowerCase().trim();
            const found = publicKnowledge.find(item => item.question.toLowerCase().trim() === normalizedQuestion);
            return found ? found.answer : null;
        } catch (error) {
            console.error("Error searching Pastebin:", error);
            return null;
        }
    }

    // 4. Mencari jawaban (logika tidak berubah)
    function findAnswer(question) {
        const normalizedQuestion = question.toLowerCase().trim();
        const found = knowledgeBase.find(item => item.question.toLowerCase().trim() === normalizedQuestion);
        return found ? found.answer : null;
    }

    // 5. Menambahkan pesan (logika tidak berubah)
    function addMessage(sender, message) {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message');
        messageEl.classList.add(sender === 'User' ? 'user-message' : 'ai-message');
        messageEl.textContent = message;
        
        const timeEl = document.createElement('div');
        timeEl.classList.add('message-time');
        const now = new Date();
        timeEl.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        
        messageEl.appendChild(timeEl);
        chatWindow.appendChild(messageEl);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // 6. Menampilkan/menyembunyikan indikator mengetik (logika tidak berubah)
    function showTypingIndicator() {
        typingIndicator.style.display = 'block';
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }

    // --- EVENT LISTENER (logika tidak berubah) ---
    chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const userQuestion = userInput.value.trim();
        if (!userQuestion) return;

        addMessage('User', userQuestion);
        userInput.value = '';
        showTypingIndicator();

        setTimeout(async () => {
            hideTypingIndicator();
            
            const githubAnswer = findAnswer(userQuestion);
            const pastebinAnswer = await searchPastebin(userQuestion);

            if (githubAnswer && pastebinAnswer) {
                addMessage('AI', `${githubAnswer} (âœ“ Tervalidasi di perpustakaan umum)`);
            } else if (githubAnswer && !pastebinAnswer) {
                addMessage('AI', githubAnswer);
            } else if (!githubAnswer && pastebinAnswer) {
                addMessage('AI', `Aku menemukan jawabannya di perpustakaan umum: ${pastebinAnswer}`);
                
                currentUnknownQuestion = userQuestion;
                unknownQuestionEl.textContent = `"${userQuestion}"`;
                learningPanel.style.display = 'block';
                newAnswerInput.value = pastebinAnswer;
                newAnswerInput.focus();
            } else {
                addMessage('AI', 'Aku tidak menemukannya di memori pribadi maupun perpustakaan umum. ðŸ¤”');
                currentUnknownQuestion = userQuestion;
                unknownQuestionEl.textContent = `"${userQuestion}"`;
                learningPanel.style.display = 'block';
                newAnswerInput.value = '';
                newAnswerInput.focus();
            }
        }, 1000);
    });

    teachButton.addEventListener('click', () => {
        const newAnswer = newAnswerInput.value.trim();
        if (!newAnswer) { alert('Jawaban tidak boleh kosong!'); return; }
        
        const exists = knowledgeBase.some(item => item.question.toLowerCase().trim() === currentUnknownQuestion.toLowerCase().trim());
        if (exists) {
            addMessage('AI', 'Pertanyaan ini sudah ada di memori pribadiku. Terima kasih! ðŸ˜Š');
        } else {
            knowledgeBase.push({ question: currentUnknownQuestion, answer: newAnswer });
            saveKnowledgeBase();
        }
        
        learningPanel.style.display = 'none';
        newAnswerInput.value = '';
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });

    // --- INISIALISASI ---
    document.addEventListener('DOMContentLoaded', loadKnowledgeBase);

</script>
</body>
</html>
