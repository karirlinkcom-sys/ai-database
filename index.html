    <script>
        // =================================================================

        const API_URL = 'https://tandemai.vercel.app/api/github'; 
        const THRESHOLD = 0.7; // Ambang batas kemiripan Cosine Similarity (0.0 - 1.0)

        let currentSessionId = localStorage.getItem('currentSessionId');
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) |

| {};
        let isWaitingForAnswer = false; 
        let currentUnknownQuestion = "";
        
        // Variabel Memori AI VSM
        let knowledgeBase =; // Data mentah dari database.json
        let fileSha = ""; // SHA file untuk update GitHub
        
        let globalVocabulary =; // Daftar semua kata unik di korpus
        let allReferenceDocs =; // Daftar dokumen (Q/A/Variasi) yang sudah dipreprocess
        let knowledgeVectors =; // Vektor TF-IDF dari semua dokumen referensi
        let documentMap =; // Memetakan indeks vektor kembali ke jawaban asli

        // === DOM ELEMENTS (Tidak Berubah) ===
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const menuBtn = document.getElementById('menu-btn');

        // === LEXICON STOPWORD BAHASA INDONESIA ===

            "segera", "sejak", "sejenak", "sekali", "sekalipun", "sekalian", "sekarang", "sekaranglah", "sekedar", "sekiranya", "sekitar", 
            "selalu", "selama", "selama-lamanya", "selanjutnya", "seluruh", "seluruhnya", "semacam", "semula", "semulanya", "semua", "semuanya", 
            "sendiri", "sendirinya", "seolah", "sepertinya", "seperti", "sering", "seringnya", "serta", "siapa", "siapakah", "siapapun", 
            "sini", "saja", "sajalah", "sana", "sambil", "sampai", "sebelum", "sebelumnya", "sudah", "sudahkah", "sungguh", "sungguhpun", 
            "supaya", "tahukah", "tanpa", "tanya", "terlalu", "terhadap", "tersebut", "tersebutlah", "tetapi", "tiada", "tidakkah", "tidaklah", 
            "tuh", "turut", "umum", "umumnya", "untuk", "usah", "usai", "wajarlah", "yakni", "yaitu", "yang"
        ];

        // === FUNGSI UTILITY VSM (VEKTORISASI DAN KEMIRIPAN) ===

        function preprocessText(text) {
            // 1. Normalisasi ke huruf kecil
            // 2. Hapus angka, tanda baca, dan karakter non-alfanumerik (kecuali spasi)
            const cleanedText = text.toLowerCase().replace(/[^a-z\s]/g, '');
            // 3. Tokenisasi
            const tokens = cleanedText.split(/\s+/).filter(token => token.length > 1);
            // 4. Stopword Removal
            return tokens.filter(token =>!stopWordsID.includes(token));
        }

        function createDictionary(allDocs) {
            const vocabulary = new Set();
            allDocs.forEach(doc => {
                const tokens = preprocessText(doc);
                tokens.forEach(token => vocabulary.add(token));
            });
            return Array.from(vocabulary);
        }

        function tf(word, docTokens) {
            if (docTokens.length === 0) return 0;
            const wordOccurences = docTokens.filter(w => w === word).length;
            // Menggunakan frekuensi mentah yang dinormalisasi
            return wordOccurences / docTokens.length;
        }

        function idf(word, allDocs) {
            const totalDocs = allDocs.length;
            if (totalDocs === 0) return 0;
            // Hitung berapa dokumen yang mengandung kata, gunakan dokumen mentah agar lebih akurat
            const docsContainingWord = allDocs.filter(doc => preprocessText(doc).includes(word)).length;
            // Rumus logaritma untuk IDF, tambahkan 1 untuk menghindari log(0)
            return Math.log(totalDocs / (docsContainingWord + 1));
        }

        function calculateTfIdfVector(docTokens, allDocs, vocabulary) {
            return vocabulary.map(word => {
                // IDF dihitung berdasarkan seluruh korpus (allDocs)
                // TF dihitung hanya pada dokumen saat ini (docTokens)
                return tf(word, docTokens) * idf(word, allDocs);
            });
        }

        function cosineSimilarity(vec1, vec2) {
            if (vec1.length!== vec2.length |

| vec1.length === 0) return 0;
            
            let dotProduct = 0;
            let magnitudeA = 0;
            let magnitudeB = 0;

            for (let i = 0; i < vec1.length; i++) {
                dotProduct += vec1[i] * vec2[i];
                magnitudeA += vec1[i] * vec1[i];
                magnitudeB += vec2[i] * vec2[i];
            }

            magnitudeA = Math.sqrt(magnitudeA);
            magnitudeB = Math.sqrt(magnitudeB);

            if (magnitudeA === 0 |

| magnitudeB === 0) {
                return 0;
            }

            // Memastikan urutan pembagian dan perkalian benar: dotProduct / (magA * magB)
            return dotProduct / (magnitudeA * magnitudeB);
        }

        // FUNGSI BARU: Mencari jawaban terbaik menggunakan Cosine Similarity
        function findBestAnswer(userQuestion) {
            if (knowledgeVectors.length === 0 |

| globalVocabulary.length === 0) return null;

            const userTokens = preprocessText(userQuestion);
            if (userTokens.length === 0) return null;

            // Hitung vektor TF-IDF untuk pertanyaan pengguna
            const queryVector = calculateTfIdfVector(userTokens, allReferenceDocs, globalVocabulary);

            let maxScore = 0;
            let bestAnswer = null;

            // Bandingkan queryVector dengan semua knowledgeVectors yang sudah dihitung (Pre-calculated)
            knowledgeVectors.forEach((refVector, index) => {
                const score = cosineSimilarity(queryVector, refVector);
                if (score > maxScore) {
                    maxScore = score;
                    bestAnswer = documentMap[index];
                }
            });

            console.log(`Skor Kemiripan Maksimum: ${maxScore}`);

            if (maxScore >= THRESHOLD) {
                return bestAnswer;
            }

            // Jika skor di bawah threshold (0.7), AI tidak menemukan jawaban yang relevan
            return null; 
        }

        // FUNGSI BARU: Inisialisasi VSM (Dilakukan di awal dan setelah AI belajar)
        function initializeVSM(data) {
            console.log('Memulai inisialisasi VSM...');
            allReferenceDocs =;
            documentMap =;

            // 1. Flattening Knowledge Base dan Map Jawaban
            data.forEach(item => {
                // Tambahkan pertanyaan utama
                allReferenceDocs.push(item.question);
                documentMap.push(item.answer);
                
                // Tambahkan semua variasi
                if (item.variations && Array.isArray(item.variations)) {
                    item.variations.forEach(variation => {
                        allReferenceDocs.push(variation);
                        documentMap.push(item.answer);
                    });
                }
            });
            console.log(`Total dokumen referensi: ${allReferenceDocs.length}`);

            // 2. Pembentukan Vocabulary Global
            globalVocabulary = createDictionary(allReferenceDocs);
            console.log(`Ukuran Vocabulary: ${globalVocabulary.length}`);

            // 3. Vektorisasi Semua Dokumen Referensi (Pra-kalkulasi)
            knowledgeVectors = allReferenceDocs.map(doc => {
                const tokens = preprocessText(doc);
                // Gunakan allReferenceDocs dan globalVocabulary yang sama untuk perhitungan konsisten
                return calculateTfIdfVector(tokens, allReferenceDocs, globalVocabulary); 
            });
            console.log('VSM berhasil diinisialisasi. AI siap mencari jawaban semantik.');
        }

        // === FUNGSI MANAJEMEN SEBELUMNYA (Dimodifikasi untuk VSM) ===

        function initializeSession() {
            const sessions = Object.keys(chatHistory);
            if (!currentSessionId ||!chatHistory) {
                if (sessions.length > 0) {
                    // Ambil sesi terbaru
                    currentSessionId = sessions.sort((a,b) => new Date(chatHistory[b].time) - new Date(chatHistory[a].time));
                } else {
                    createNewSession();
                }
            }
        }
        
        function createNewSession() {
            const newId = Date.now().toString();
            chatHistory[newId] = {
                id: newId,
                title: 'Obrolan baru',
                time: new Date().toISOString(),
                messages: [{ sender: 'AI', text: 'Halo! Mari kita mulai percakapan baru. 👋' }]
            };
            loadSession(newId); 
        }

        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            localStorage.setItem('currentSessionId', currentSessionId);
            renderHistoryList();
        }

        function addMessageToUI(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender === 'User'? 'user-message' : 'ai-message'}`;
            const messageContent = document.createElement('div');
            messageContent.textContent = text;

            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            msgDiv.appendChild(messageContent);
            msgDiv.appendChild(messageTime);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessageToHistory(sender, text) {
            if (!chatHistory) return;
            chatHistory.messages.push({ sender, text });
            if (chatHistory.messages.length === 2 && chatHistory.title === 'Obrolan baru') {
                const firstUserMsg = chatHistory.messages.find(m => m.sender === 'User')?.text |

| 'Obrolan baru';
                chatHistory.title = firstUserMsg.substring(0, 25) + (firstUserMsg.length > 25? '...' : '');
            }
            saveHistory();
        }

        function loadSession(sessionId) {
            isWaitingForAnswer = false;
            currentUnknownQuestion = "";
            currentSessionId = sessionId;
            saveHistory();
            renderChat();
            if (window.innerWidth <= 768) {
                closeSidebar();
            }

        function deleteSession(sessionIdToDelete) {
            if (!confirm(`Anda yakin ingin menghapus obrolan "${chatHistory.title}"?`)) {
                return;
            }
            delete chatHistory;
            if (currentSessionId === sessionIdToDelete) {
                // Pindah ke sesi terakhir atau buat sesi baru
                const remainingSessions = Object.keys(chatHistory);
                if (remainingSessions.length > 0) {
                    loadSession(remainingSessions.sort((a,b) => new Date(chatHistory[b].time) - new Date(chatHistory[a].time)));
                } else {
                    createNewSession();
                }
            }
            saveHistory();
        }

        function renderChat() {
            chatMessages.innerHTML = '';
            const session = chatHistory;
            if (session) {
                chatTitle.textContent = session.title;
                session.messages.forEach(msg => {
                    addMessageToUI(msg.sender, msg.text);
                });
                // Hapus duplikasi pesan
                chatHistory[session.id].messages = session.messages.filter((msg, index, self) => 
                    index === self.findIndex((t) => (t.sender === msg.sender && t.text === msg.text))
                );
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderHistoryList() {
            const now = new Date();
            const today =, yesterday =, week =;
            const allSessions = Object.values(chatHistory).sort((a, b) => new Date(b.time) - new Date(a.time));

            allSessions.forEach(session => {
                const sessionDate = new Date(session.time);
                const diffDays = (now.setHours(0,0,0,0) - sessionDate.setHours(0,0,0,0)) / (1000 * 60 * 60 * 24);
                if (diffDays < 1) today.push(session);
                else if (diffDays < 2) yesterday.push(session);
                else if (diffDays <= 7) week.push(session);
            });
            renderSection(today, todayHistory);
            renderSection(yesterday, yesterdayHistory);
            renderSection(week, weekHistory);
        }

        function renderSection(sessions, container) {
            container.innerHTML = ''; 
            if (sessions.length === 0) return; 
            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = `history-item ${session.id === currentSessionId? 'active' : ''}`;
                item.innerHTML = `
                    <span class="history-icon">💬</span>
                    <span class="history-item-title">${session.title}</span>
                    <button class="delete-btn">🗑️</button>
                `;
                item.querySelector('.delete-btn').onclick = (e) => { e.stopPropagation(); deleteSession(session.id); };
                item.onclick = () => loadSession(session.id);
                container.appendChild(item);
            });
        }

        function openSidebar() { sidebar.classList.add('open'); sidebarOverlay.classList.add('active'); }
        function closeSidebar() { sidebar.classList.remove('open'); sidebarOverlay.classList.remove('active'); }


        async function handleSendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessageToUI('User', userText);
            addMessageToHistory('User', userText);
            userInput.value = '';

            if (isWaitingForAnswer) {
                // Mode Pembelajaran (AI sedang menunggu jawaban atas currentUnknownQuestion)
                const newAnswer = userText;
                
                // Cari entri yang sudah ada (hanya untuk memastikan kita tidak membuat duplikat)
                const existingEntry = knowledgeBase.find(item => item.question.toLowerCase().trim() === currentUnknownQuestion.toLowerCase().trim());
                
                if (!existingEntry) {
                    // Jika belum ada, tambahkan sebagai entri baru (variations kosong dulu)
                    knowledgeBase.push({ question: currentUnknownQuestion, answer: newAnswer, variations: });
                } else {
                    // Jika sudah ada, mungkin hanya perlu mengupdate jawabannya atau menambahkan variasi,
                    // namun untuk penyederhanaan, kita anggap itu adalah entri baru jika tidak ditemukan VSM.
                    // Di sini, kita asumsikan VSM gagal, jadi kita masukkan entri baru.
                    // (Logika VSM yang baru akan mengurangi kebutuhan mode belajar ini secara drastis)
                    knowledgeBase.push({ question: currentUnknownQuestion, answer: newAnswer, variations: });
                }
                
                // Simpan dan hitung ulang VSM
                await saveKnowledgeBase();
                await initializeVSM(knowledgeBase); // Re-inisialisasi VSM setelah penyimpanan berhasil

                isWaitingForAnswer = false;
                currentUnknownQuestion = "";
            } else {
                // Mode Pencarian Cerdas VSM
                const userQuestion = userText;
                const aiResponse = findBestAnswer(userQuestion); // Gunakan fungsi VSM yang baru

                if (aiResponse) {
                    addMessageToUI('AI', aiResponse);
                    addMessageToHistory('AI', aiResponse);
                } else {
                    // Jika VSM gagal (skor < 0.7), masuk mode pembelajaran
                    const unknownMsg = `Maaf, aku belum tahu jawaban untuk "${userQuestion}". Apa jawaban yang benar?`;
                    addMessageToUI('AI', unknownMsg);
                    addMessageToHistory('AI', unknownMsg);
                    isWaitingForAnswer = true;
                    currentUnknownQuestion = userQuestion;
                }
            }
        }
        
        // FUNGSI MODIFIKASI: Memuat data dan memulai VSM
        async function loadKnowledgeBase() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Gagal mengambil data`);
                const data = await response.json();
                fileSha = data.sha;
                
                // Decoding konten Base64
                const contentBase64 = data.content.replace(/\s/g, '');
                const decodedContent = new TextDecoder('utf-8').decode(Uint8Array.from(atob(contentBase64), c => c.charCodeAt(0)));
                
                knowledgeBase = JSON.parse(decodedContent);
                console.log('Memori pribadi berhasil dimuat!');

                // --- Tahap Kritis: Inisialisasi VSM ---
                initializeVSM(knowledgeBase);

            } catch (error) {
                console.error("Gagal memuat memori:", error);
                const errorMsg = 'Error: Gagal memuat memori pribadi atau inisialisasi VSM. Periksa koneksi atau URL API Anda.';
                addMessageToUI('AI', errorMsg);
                addMessageToHistory('AI', errorMsg);
            }
        }

        // FUNGSI MODIFIKASI: Menyimpan pengetahuan baru
        async function saveKnowledgeBase() {
            try {
                const updatedData = JSON.stringify(knowledgeBase, null, 2);
                
                // Mengkonversi string ke Base64 (penting untuk menangani karakter UTF-8)
                const contentBase64 = btoa(new TextEncoder().encode(updatedData).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                
                const body = { message: `AI learned: "${currentUnknownQuestion}"`, content: contentBase64, sha: fileSha };
                
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error(`Gagal menyimpan data ke GitHub. Status: ${response.status}`);
                
                const result = await response.json();
                fileSha = result.content.sha; // Update SHA untuk transaksi berikutnya
                const successMsg = 'Terima kasih! Aku sudah belajar. ✨ Pengetahuan baru sudah disimpan.';
                addMessageToUI('AI', successMsg);
                addMessageToHistory('AI', successMsg);
                
            } catch (error) {
                console.error("Gagal menyimpan pengetahuan:", error);
                const errorMsg = `Error: Gagal menyimpan pengetahuan baru ke GitHub. Detail: ${error.message}`;
                addMessageToUI('AI', errorMsg);
                addMessageToHistory('AI', errorMsg);
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            // Mengatasi `Enter` untuk kirim, `Shift + Enter` untuk baris baru
            if (e.key === 'Enter' &&!e.shiftKey) { 
                e.preventDefault(); 
                handleSendMessage(); 
            }
        });
        menuBtn.addEventListener('click', openSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        newChatBtn.addEventListener('click', createNewSession);

        document.addEventListener('DOMContentLoaded', () => {
            initializeSession();
            renderHistoryList();
            renderChat();
            // Memuat data dan memulai VSM
            loadKnowledgeBase(); 
        });
    </script>
