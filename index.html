    <style>
        /* === BAGIAN CSS DIMULAI === */
        :root {
            --primary-color: #1a73e8;
            --primary-light: #e8f0fe;
            --bg-white: #ffffff;
            --bg-gray: #f8f9fa;
            --text-dark: #202124;

            --sidebar-bg: #f8f9fa;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-white);

        .new-chat-btn {

            color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 8px 16px;

            cursor: pointer;

            display: flex;
            align-items: center;

        }

        .new-chat-btn:hover {
            background-color: var(--hover-bg);
        }

        .history-section {

        }

        .section-title {
            font-size: 0.85rem;
            color: var(--text-gray);

            align-items: center;

        .history-item-title {

            flex-grow: 1;

        .delete-btn {
            position: absolute;

            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-gray);

            transition: opacity 0.2s;

            flex-shrink: 0;

        /* ‚úÖ FIX: Menggunakan spasi untuk menargetkan elemen anak */
        .history-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {

        .main-chat {

            flex-direction: column;

        .chat-header {
            padding: 16px 24px;
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 10;
            gap: 16px; 
        }
        
        /* ‚úÖ FIX: Sembunyikan tombol menu di desktop */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chat-title {
            font-weight: 500;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: messageSlideIn 0.3s ease-out;
            box-shadow: var(--shadow);
            word-wrap: break-word;
            margin-bottom: 16px;
        }

        .ai-message { background-color: var(--ai-bg); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-message { background-color: var(--user-bg); color: var(--user-text); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-time { font-size: 0.75rem; opacity: 0.7; margin-top: 4px; text-align: right; }
        .ai-message .message-time { text-align: left; }

        .chat-input-area { padding: 16px 24px; background-color: var(--bg-white); border-top: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 12px; }
        .input-wrapper { position: relative; border: 1px solid var(--border-color); border-radius: 24px; padding: 12px 16px; display: flex; align-items: center; transition: all 0.2s; }
        .input-wrapper:focus-within { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2); }
        #user-input { flex-grow: 1; border: none; outline: none; resize: none; min-height: 24px; max-height: 120px; font-size: 1rem; background: transparent; }
        #user-input:disabled { opacity: 0.6; cursor: not-allowed; }
        .action-buttons { display: flex; gap: 8px; justify-content: flex-end; }
        .send-btn { background-color: var(--primary-color); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow); border: none; margin-left: 8px; }
        .send-btn:hover { background-color: #1765cc; transform: scale(1.05); }
        .send-btn:disabled { background-color: #a0c3ff; cursor: not-allowed; transform: none; }
        .sidebar-overlay { visibility: hidden; opacity: 0; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .sidebar-overlay.active { visibility: visible; opacity: 1; }
        @keyframes messageSlideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; }
            .history-item .delete-btn { opacity: 0.5; }
        }
    </style>

    <script>
        // =================================================================
        // === BAGIAN SCRIPT DIMULAI (VERSI FINAL & STABIL DENGAN VSM) ===
        // =================================================================

        // === KONFIGURASI DAN VARIABEL GLOBAL VSM ===
        const API_URL = 'https://tandemaiv1-abuv6f936-karirlinkcom-sys-projects.vercel.app/api/github'; 
        const THRESHOLD = 0.7; 

        // Variabel Riwayat Chat
        let currentSessionId = localStorage.getItem('currentSessionId');
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let isWaitingForAnswer = false; 
        let currentUnknownQuestion = "";
        
        // Variabel Memori AI VSM
        let knowledgeBase = []; 
        let fileSha = ""; 
        let globalVocabulary = []; 
        let allReferenceDocs = []; 
        let knowledgeVectors = []; 
        let documentMap = []; 

        // === DOM ELEMENTS ===
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const menuBtn = document.getElementById('menu-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const todayHistory = document.getElementById('today-history');
        const yesterdayHistory = document.getElementById('yesterday-history');
        const weekHistory = document.getElementById('week-history');
        const chatTitle = document.getElementById('chat-title');

        // === LEXICON STOPWORD BAHASA INDONESIA ===
        const stopWordsID = ["a","ada","adalah","adanya","adapun","agak","agar","akan","akankah","akhir","akhiri","akhirnya","aku","akulah","amat","anda","andalah","antar","antara","antaranya","apa","apaan","apabila","apakah","apalagi","apatah","artinya","asal","atas","atau","ataukah","begini","beginian","beginikah","beginilah","begitu","begitukah","begitulah","belum","belumlah","benar","benarkah","benarlah","berada","berakhir","berakhirnya","berapa","berapakah","berapalah","berbagai","berhubung","berikan","berikut","berikutnya","berjumlah","berkali-kali","berkata","berkehendak","berkenaan","berlainan","berlalu","berlangsung","berlebihan","bermacam","bermacam-macam","bermaksud","bermula","bersama","bersama-sama","bersiap","bersiap-siap","bertanya","berturut","berturut-tutur","biar","biarpun","bila","bilakah","bisa","bisakah","bolehlah","buat","bukan","bukankah","cuma","dahulu","dalam","dan","dapat","dari","daripada","datang","demi","demikian","demikianlah","dengan","depan","di","dia","dialah","disini","disinilah","ditanyai","ditunjuki","dsb","dua","dulu","diri","dirinya","enggak","enggaknya","entah","entahlah","hal","hampir","hanya","hanyalah","harus","haruslah","harusnya","hendak","hendaklah","hingga","ia","ialah","ibarat","ini","inikah","inilah","itu","itukah","itulah","jadi","jadilah","juga","jumlah","justru","kala","kalau","kapan","kapankah","karena","karenanya","ke","kecil","kemudian","kenapa","kepadanya","kini","kinilah","kira","kiranya","kita","kitalah","lagi","lagipula","lain","lainnya","lalu","lama","lamanya","lebih","macam","maka","makanya","malah","mampu","mampukah","mana","manakah","manapun","mau","maupun","membuat","mempergunakan","memperbuat","mereka","merekalah","merupakan","meski","meskipun","meyakinkan","mulai","mungkinkah","nanti","nantinya","nya","oleh","olehkah","orang","para","pasti","pastilah","patut","per","perlu","perlukah","sebagai","sebaiknya","sebaliknya","secara","sedang","sedangkan","sedikit","sedikitnya","segalanya","segala","segera","sejak","sejenak","sekali","sekalipun","sekalian","sekarang","sekaranglah","sekedar","sekiranya","sekitar","selalu","selama","selama-lamanya","selanjutnya","seluruh","seluruhnya","semacam","semula","semulanya","semua","semuanya","sendiri","sendirinya","seolah","sepertinya","seperti","sering","seringnya","serta","siapa","siapakah","siapapun","sini","saja","sajalah","sana","sambil","sampai","sebelum","sebelumnya","sudah","sudahkah","sungguh","sungguhpun","supaya","tahukah","tanpa","tanya","terlalu","terhadap","tersebut","tersebutlah","tetapi","tiada","tidakkah","tidaklah","tuh","turut","umum","umumnya","untuk","usah","usai","wajarlah","yakni","yaitu","yang"];

        // === FUNGSI UTILITY VSM (VEKTORISASI DAN KEMIRIPAN) ===
        function preprocessText(text) {
            const cleanedText = text.toLowerCase().replace(/[^a-z\s]/g, '');
            const tokens = cleanedText.split(/\s+/).filter(token => token.length > 1);
            return tokens.filter(token => !stopWordsID.includes(token));
        }

        function createDictionary(allDocs) {
            const vocabulary = new Set();
            allDocs.forEach(doc => {
                const tokens = preprocessText(doc);
                tokens.forEach(token => vocabulary.add(token));
            });
            return Array.from(vocabulary);
        }

        function tf(word, docTokens) {
            if (docTokens.length === 0) return 0;
            const wordOccurences = docTokens.filter(w => w === word).length;
            return wordOccurences / docTokens.length;
        }

        function idf(word, allDocs) {
            const totalDocs = allDocs.length;
            if (totalDocs === 0) return 0;
            const docsContainingWord = allDocs.filter(doc => preprocessText(doc).includes(word)).length;
            return Math.log(totalDocs / (docsContainingWord + 1));
        }

        function calculateTfIdfVector(docTokens, allDocs, vocabulary) {
            return vocabulary.map(word => {
                return tf(word, docTokens) * idf(word, allDocs);
            });
        }

        function cosineSimilarity(vec1, vec2) {
            if (vec1.length !== vec2.length || vec1.length === 0) return 0;
            let dotProduct = 0, magnitudeA = 0, magnitudeB = 0;
            for (let i = 0; i < vec1.length; i++) {
                dotProduct += vec1[i] * vec2[i];
                magnitudeA += vec1[i] * vec1[i];
                magnitudeB += vec2[i] * vec2[i];
            }
            magnitudeA = Math.sqrt(magnitudeA);
            magnitudeB = Math.sqrt(magnitudeB);
            if (magnitudeA === 0 || magnitudeB === 0) return 0;
            return dotProduct / (magnitudeA * magnitudeB);
        }
        
        function findBestAnswer(userQuestion) {
            if (knowledgeVectors.length === 0 || globalVocabulary.length === 0) return null;
            const userTokens = preprocessText(userQuestion);
            if (userTokens.length === 0) return null;
            const queryVector = calculateTfIdfVector(userTokens, allReferenceDocs, globalVocabulary);
            let maxScore = 0;
            let bestAnswer = null;
            knowledgeVectors.forEach((refVector, index) => {
                const score = cosineSimilarity(queryVector, refVector);
                if (score > maxScore) {
                    maxScore = score;
                    bestAnswer = documentMap[index];
                }
            });
            console.log(`Skor Kemiripan Maksimum: ${maxScore}`);
            if (maxScore >= THRESHOLD) return bestAnswer;
            return null; 
        }

        function initializeVSM(data) {
            if (!Array.isArray(data)) {
                console.error("Inisialisasi VSM gagal: data bukan array.");
                return;
            }
            console.log('Memulai inisialisasi VSM...');
            allReferenceDocs = [];
            documentMap = [];
            data.forEach(item => {
                allReferenceDocs.push(item.question);
                documentMap.push(item.answer);
                if (item.variations && Array.isArray(item.variations)) {
                    item.variations.forEach(variation => {
                        allReferenceDocs.push(variation);
                        documentMap.push(item.answer);
                    });
                }
            });
            globalVocabulary = createDictionary(allReferenceDocs);
            knowledgeVectors = allReferenceDocs.map(doc => {
                const tokens = preprocessText(doc);
                return calculateTfIdfVector(tokens, allReferenceDocs, globalVocabulary); 
            });
            console.log('VSM berhasil diinisialisasi.');
        }

        // === FUNGSI MANAJEMEN RIWAYAT DAN CHAT ===
        function initializeSession() {
            const sessions = Object.keys(chatHistory);
            if (!currentSessionId || !chatHistory[currentSessionId]) {
                if (sessions.length > 0) {
                    currentSessionId = sessions.sort((a,b) => new Date(chatHistory[b].time) - new Date(chatHistory[a].time))[0];
                } else {
                    createNewSession();
                    return; 
                }
            }
            loadSession(currentSessionId);
        }
        
        function createNewSession() {
            const newId = Date.now().toString();
            chatHistory[newId] = {
                id: newId,
                title: 'Obrolan baru',
                time: new Date().toISOString(),
                messages: [{ sender: 'AI', text: 'Halo! Mari kita mulai percakapan baru. üëã' }]
            };
            loadSession(newId); 
        }

        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            localStorage.setItem('currentSessionId', currentSessionId);
            renderHistoryList();
        }

        function addMessageToUI(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender === 'User' ? 'user-message' : 'ai-message'}`;
            const messageContent = document.createElement('div');
            messageContent.textContent = text;
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            msgDiv.appendChild(messageContent);
            msgDiv.appendChild(messageTime);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addMessageToHistory(sender, text) {
            const session = chatHistory[currentSessionId];
            if (!session) return;
            session.messages.push({ sender, text });
            if (session.messages.length === 2 && session.title === 'Obrolan baru') {
                const firstUserMsg = session.messages.find(m => m.sender === 'User')?.text || 'Obrolan baru';
                session.title = firstUserMsg.substring(0, 25) + (firstUserMsg.length > 25 ? '...' : '');
            }
            saveHistory();
        }

        function loadSession(sessionId) {
            isWaitingForAnswer = false;
            currentUnknownQuestion = "";
            currentSessionId = sessionId;
            saveHistory();
            renderChat();
            if (window.innerWidth <= 768) closeSidebar();
        }
        
        function deleteSession(sessionIdToDelete) {
            if (!chatHistory[sessionIdToDelete]) return;
            if (!confirm(`Anda yakin ingin menghapus obrolan "${chatHistory[sessionIdToDelete].title}"?`)) return;
            delete chatHistory[sessionIdToDelete];
            if (currentSessionId === sessionIdToDelete) initializeSession();
            else saveHistory();
        }
        
        function renderChat() {
            chatMessages.innerHTML = '';
            const session = chatHistory[currentSessionId];
            if (session) {
                chatTitle.textContent = session.title;
                session.messages.forEach(msg => addMessageToUI(msg.sender, msg.text));
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderHistoryList() {
            const now = new Date();
            const today = [], yesterday = [], week = [];
            const allSessions = Object.values(chatHistory).sort((a, b) => new Date(b.time) - new Date(a.time));
            allSessions.forEach(session => {
                const sessionDate = new Date(session.time);
                const diffDays = (new Date(now).setHours(0,0,0,0) - new Date(sessionDate).setHours(0,0,0,0)) / 86400000;
                if (diffDays < 1) today.push(session);
                else if (diffDays < 2) yesterday.push(session);
                else if (diffDays <= 7) week.push(session);
            });
            renderSection(today, todayHistory);
            renderSection(yesterday, yesterdayHistory);
            renderSection(week, weekHistory);
        }

        function renderSection(sessions, container) {
            container.innerHTML = '';
            const parentSection = container.parentElement;
            if (sessions.length === 0) {
                parentSection.style.display = 'none';
                return;
            }
            parentSection.style.display = 'block';
            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = `history-item ${session.id === currentSessionId ? 'active' : ''}`;
                item.innerHTML = `
                    <span class="history-icon">üí¨</span>
                    <span class="history-item-title">${session.title}</span>
                    <button class="delete-btn">üóëÔ∏è</button>
                `;
                item.querySelector('.delete-btn').onclick = (e) => { e.stopPropagation(); deleteSession(session.id); };
                item.onclick = () => loadSession(session.id);
                container.appendChild(item);
            });
        }

        function openSidebar() { sidebar.classList.add('open'); sidebarOverlay.classList.add('active'); }
        function closeSidebar() { sidebar.classList.remove('open'); sidebarOverlay.classList.remove('active'); }
        
        function setProcessingState(isProcessing) {
            userInput.disabled = isProcessing;
            sendButton.disabled = isProcessing;
            if(isProcessing) {
                userInput.placeholder = "AI sedang berpikir...";
            } else {
                userInput.placeholder = "Kirim pesan...";
            }
        }

        async function handleSendMessage() {
            const userText = userInput.value.trim();
            if (!userText || userInput.disabled) return;

            setProcessingState(true);
            addMessageToUI('User', userText);
            addMessageToHistory('User', userText);
            userInput.value = '';
            userInput.style.height = 'auto';

            // Memberi sedikit jeda agar UI terasa lebih responsif
            await new Promise(resolve => setTimeout(resolve, 50));

            if (isWaitingForAnswer) {
                const newAnswer = userText;
                knowledgeBase.push({ question: currentUnknownQuestion, answer: newAnswer, variations: [] });
                await saveKnowledgeBase();
                initializeVSM(knowledgeBase);
                isWaitingForAnswer = false;
                currentUnknownQuestion = "";
            } else {
                const aiResponse = findBestAnswer(userText);
                if (aiResponse) {
                    addMessageToUI('AI', aiResponse);
                    addMessageToHistory('AI', aiResponse);
                } else {
                    const unknownMsg = `Maaf, aku belum tahu jawaban untuk "${userText}". Apa jawaban yang benar?`;
                    addMessageToUI('AI', unknownMsg);
                    addMessageToHistory('AI', unknownMsg);
                    isWaitingForAnswer = true;
                    currentUnknownQuestion = userText;
                }
            }
            setProcessingState(false);
            userInput.focus();
        }
        
        function utf8_to_b64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        function b64_to_utf8(str) {
            return decodeURIComponent(escape(window.atob(str)));
        }

        async function loadKnowledgeBase() {
            setProcessingState(true);
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Gagal mengambil data: ${response.status} ${response.statusText}`);
                const data = await response.json();
                fileSha = data.sha;
                
                const decodedContent = b64_to_utf8(data.content.replace(/\s/g, ''));
                knowledgeBase = decodedContent ? JSON.parse(decodedContent) : [];
                console.log('Memori pribadi berhasil dimuat!');
                initializeVSM(knowledgeBase);
            } catch (error) {
                console.error("Gagal memuat memori:", error);
                const errorMsg = 'Error: Gagal memuat memori pribadi. Detail: ' + error.message;
                addMessageToUI('AI', errorMsg);
                // Jangan tambahkan ke riwayat jika ini adalah pesan error saat startup
                const session = chatHistory[currentSessionId];
                if(session && session.messages.length > 1) {
                    addMessageToHistory('AI', errorMsg);
                }
            } finally {
                setProcessingState(false);
            }
        }

        async function saveKnowledgeBase() {
            try {
                const updatedData = JSON.stringify(knowledgeBase, null, 2);
                const contentBase64 = utf8_to_b64(updatedData);
                const body = { message: `AI learned: "${currentUnknownQuestion}"`, content: contentBase64, sha: fileSha };
                
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error(`Gagal menyimpan data ke GitHub. Status: ${response.status}`);
                
                const result = await response.json();
                fileSha = result.content.sha;
                const successMsg = 'Terima kasih! Aku sudah belajar. ‚ú® Pengetahuan baru sudah disimpan.';
                addMessageToUI('AI', successMsg);
                addMessageToHistory('AI', successMsg);
            } catch (error) {
                console.error("Gagal menyimpan pengetahuan:", error);
                const errorMsg = `Error: Gagal menyimpan pengetahuan baru. Detail: ${error.message}`;
                addMessageToUI('AI', errorMsg);
                addMessageToHistory('AI', errorMsg);
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                handleSendMessage(); 
            }
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });
        
        menuBtn.addEventListener('click', openSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        newChatBtn.addEventListener('click', createNewSession);

        document.addEventListener('DOMContentLoaded', async () => {
            initializeSession();
            await loadKnowledgeBase();
        });
    </script>
</body>
</html>
