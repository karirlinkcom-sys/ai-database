<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pembelajar Final</title>
    <style>
        /* === BAGIAN CSS DIMULAI === */
        :root {
            --primary-color: #1a73e8;
            --primary-light: #e8f0fe;
            --bg-white: #ffffff;
            --bg-gray: #f8f9fa;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --border-color: #dadce0;
            --ai-bg: #f8f9fa;
            --user-bg: #1a73e8;
            --user-text: #ffffff;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --hover-bg: #f1f3f4;
            --active-bg: #e8f0fe;
            --sidebar-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-white);
        }

        .sidebar-title {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .new-chat-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .new-chat-btn:hover {
            background-color: var(--hover-bg);
        }

        .history-section {
            padding: 16px 20px;
        }

        .section-title {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .history-item {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .history-item:hover {
            background-color: var(--hover-bg);
        }

        .history-item.active {
            background-color: var(--active-bg);
            font-weight: 500;
        }

        .history-icon {
            flex-shrink: 0;
        }
        
        .history-item-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .delete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-gray);
            opacity: 0;
            transition: opacity 0.2s;
            padding: 4px;
            flex-shrink: 0;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #d93025;
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-white);
        }

        .chat-header {
            padding: 16px 24px;
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-start; /* Ubah ini */
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 10;
            gap: 16px; /* Tambah jarak */
        }
        
        .chat-header .menu-btn {
            display: none;
        }

        .chat-title {
            font-weight: 500;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: messageSlideIn 0.3s ease-out;
            box-shadow: var(--shadow);
            word-wrap: break-word;
            margin-bottom: 16px;
        }

        .ai-message { background-color: var(--ai-bg); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-message { background-color: var(--user-bg); color: var(--user-text); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-time { font-size: 0.75rem; opacity: 0.7; margin-top: 4px; text-align: right; }
        .ai-message .message-time { text-align: left; }

        .chat-input-area { padding: 16px 24px; background-color: var(--bg-white); border-top: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 12px; }
        .input-wrapper { position: relative; border: 1px solid var(--border-color); border-radius: 24px; padding: 12px 16px; display: flex; align-items: center; transition: all 0.2s; }
        .input-wrapper:focus-within { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2); }
        #user-input { flex-grow: 1; border: none; outline: none; resize: none; min-height: 24px; max-height: 120px; font-size: 1rem; background: transparent; }
        #user-input:disabled { opacity: 0.6; cursor: not-allowed; }
        .action-buttons { display: flex; gap: 8px; justify-content: flex-end; }
        .action-btn { background-color: transparent; border: 1px solid var(--border-color); border-radius: 20px; padding: 8px 16px; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: all 0.2s; font-weight: 500; }
        .action-btn:hover { background-color: var(--hover-bg); }
        .action-btn.active { background-color: var(--primary-light); border-color: var(--primary-color); color: var(--primary-color); }
        .send-btn { background-color: var(--primary-color); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow); border: none; margin-left: 8px; }
        .send-btn:hover { background-color: #1765cc; transform: scale(1.05); }
        .sidebar-overlay { visibility: hidden; opacity: 0; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .sidebar-overlay.active { visibility: visible; opacity: 1; }
        @keyframes messageSlideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .chat-header .menu-btn { display: block; }
            .history-item .delete-btn { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">üí¨ Riwayat Chat</div>
                <button class="new-chat-btn" id="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 6V18M18 12H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    Obrolan baru
                </button>
            </div>
            <div class="history-section">
                <div class="section-title">Hari Ini</div>
                <div id="today-history"></div>
            </div>
            <div class="history-section">
                <div class="section-title">Kemarin</div>
                <div id="yesterday-history"></div>
            </div>
            <div class="history-section">
                <div class="section-title">7 Hari</div>
                <div id="week-history"></div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-btn" id="menu-btn">‚ò∞</button>
                <div class="chat-title" id="chat-title">AI Pembelajar</div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-area">
                <div class="input-wrapper" id="input-wrapper">
                    <textarea id="user-input" placeholder="Kirim pesan..." rows="1"></textarea>
                    <button class="send-btn" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"></path></svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" id="deep-search-btn">Pikir Mendalam</button>
                    <button class="action-btn" id="search-btn">Cari</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // === BAGIAN SCRIPT DIMULAI ===
        // =================================================================

        // === PENTING SEKALI! ===
        // GANTI "NAMA-PROYEK-ANDA.vercel.app" DENGAN LINK VERCEL ANDA YANG BENAR!
        // INI ADALAH ALAMAT YANG BENAR
const API_URL = 'https://tandemai.vercel.app/api/github';
        const PASTEBIN_PUBLIC_URL = "https://cors-anywhere.herokuapp.com/https://pastebin.com/raw/sFu5WWGC";

        // === VARIABEL GLOBAL ===
        let currentSessionId = localStorage.getItem('currentSessionId');
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let isWaitingForAnswer = false; 
        let currentUnknownQuestion = "";
        
        // Variabel memori AI
        let knowledgeBase = [];
        let fileSha = "";

        // === DOM ELEMENTS ===
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const menuBtn = document.getElementById('menu-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const todayHistory = document.getElementById('today-history');
        const yesterdayHistory = document.getElementById('yesterday-history');
        const weekHistory = document.getElementById('week-history');
        const chatTitle = document.getElementById('chat-title');

        // === FUNGSI INTI ===

        function initializeSession() {
            const sessions = Object.keys(chatHistory);
            if (!currentSessionId || !chatHistory[currentSessionId]) {
                if (sessions.length > 0) {
                    currentSessionId = sessions.sort((a,b) => new Date(chatHistory[b].time) - new Date(chatHistory[a].time))[0];
                } else {
                    createNewSession();
                }
            }
        }
        
        function createNewSession() {
            const newId = Date.now().toString();
            chatHistory[newId] = {
                id: newId,
                title: 'Obrolan baru',
                time: new Date().toISOString(),
                messages: [{ sender: 'AI', text: 'Halo! Mari kita mulai percakapan baru. üëã' }]
            };
            loadSession(newId); 
        }

        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            localStorage.setItem('currentSessionId', currentSessionId);
            renderHistoryList();
        }

        function addMessageToUI(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender === 'User' ? 'user-message' : 'ai-message'}`;
            const messageContent = document.createElement('div');
            messageContent.textContent = text;
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            msgDiv.appendChild(messageContent);
            msgDiv.appendChild(messageTime);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessageToHistory(sender, text) {
            if (!chatHistory[currentSessionId]) return;
            chatHistory[currentSessionId].messages.push({ sender, text });
            if (chatHistory[currentSessionId].messages.length === 2 && chatHistory[currentSessionId].title === 'Obrolan baru') {
                const firstUserMsg = chatHistory[currentSessionId].messages.find(m => m.sender === 'User')?.text || 'Obrolan baru';
                chatHistory[currentSessionId].title = firstUserMsg.substring(0, 25) + (firstUserMsg.length > 25 ? '...' : '');
            }
            saveHistory();
        }

        function loadSession(sessionId) {
            isWaitingForAnswer = false;
            currentUnknownQuestion = "";
            currentSessionId = sessionId;
            saveHistory();
            renderChat();
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        function deleteSession(sessionIdToDelete) {
            if (!confirm(`Anda yakin ingin menghapus obrolan "${chatHistory[sessionIdToDelete].title}"?`)) {
                return;
            }
            delete chatHistory[sessionIdToDelete];
            if (currentSessionId === sessionIdToDelete) {
                initializeSession();
                renderChat();
            }
            saveHistory();
        }

        function renderChat() {
            chatMessages.innerHTML = '';
            const session = chatHistory[currentSessionId];
            if (session) {
                chatTitle.textContent = session.title;
                session.messages.forEach(msg => {
                    addMessageToUI(msg.sender, msg.text);
                });
                // Hapus duplikasi pesan
                chatHistory[session.id].messages = session.messages.filter((msg, index, self) => 
                    index === self.findIndex((t) => (t.sender === msg.sender && t.text === msg.text))
                );
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderHistoryList() {
            const now = new Date();
            const today = [], yesterday = [], week = [];
            const allSessions = Object.values(chatHistory).sort((a, b) => new Date(b.time) - new Date(a.time));

            allSessions.forEach(session => {
                const sessionDate = new Date(session.time);
                const diffDays = (now.setHours(0,0,0,0) - sessionDate.setHours(0,0,0,0)) / (1000 * 60 * 60 * 24);
                if (diffDays < 1) today.push(session);
                else if (diffDays < 2) yesterday.push(session);
                else if (diffDays <= 7) week.push(session);
            });
            renderSection(today, todayHistory);
            renderSection(yesterday, yesterdayHistory);
            renderSection(week, weekHistory);
        }

        function renderSection(sessions, container) {
            container.innerHTML = ''; 
            if (sessions.length === 0) return; 
            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = `history-item ${session.id === currentSessionId ? 'active' : ''}`;
                item.innerHTML = `
                    <span class="history-icon">üí¨</span>
                    <span class="history-item-title">${session.title}</span>
                    <button class="delete-btn">üóëÔ∏è</button>
                `;
                item.querySelector('.delete-btn').onclick = (e) => { e.stopPropagation(); deleteSession(session.id); };
                item.onclick = () => loadSession(session.id);
                container.appendChild(item);
            });
        }

        function openSidebar() { sidebar.classList.add('open'); sidebarOverlay.classList.add('active'); }
        function closeSidebar() { sidebar.classList.remove('open'); sidebarOverlay.classList.remove('active'); }

        async function handleSendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessageToUI('User', userText);
            addMessageToHistory('User', userText);
            userInput.value = '';

            if (isWaitingForAnswer) {
                const newAnswer = userText;
                knowledgeBase.push({ question: currentUnknownQuestion, answer: newAnswer });
                await saveKnowledgeBase();
                isWaitingForAnswer = false;
                currentUnknownQuestion = "";
            } else {
                const userQuestion = userText;
                const githubAnswer = findAnswer(userQuestion);
                if (githubAnswer) {
                    addMessageToUI('AI', githubAnswer);
                    addMessageToHistory('AI', githubAnswer);
                } else {
                    const aiResponse = `Maaf, aku belum tahu jawaban untuk "${userQuestion}". Apa jawaban yang benar?`;
                    addMessageToUI('AI', aiResponse);
                    addMessageToHistory('AI', aiResponse);
                    isWaitingForAnswer = true;
                    currentUnknownQuestion = userQuestion;
                }
            }
        }
        
        async function loadKnowledgeBase() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`Gagal mengambil data`);
                const data = await response.json();
                fileSha = data.sha;
                const decodedContent = new TextDecoder('utf-8').decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                knowledgeBase = JSON.parse(decodedContent);
                console.log('Memori pribadi berhasil dimuat!');
            } catch (error) {
                console.error("Gagal memuat memori:", error);
                const errorMsg = 'Error: Gagal memuat memori pribadi. Periksa koneksi atau URL API Anda.';
                addMessageToUI('AI', errorMsg);
                addMessageToHistory('AI', errorMsg);
            }
        }

        async function saveKnowledgeBase() {
            try {
                const updatedData = JSON.stringify(knowledgeBase, null, 2);
                const contentBase64 = btoa(new TextEncoder().encode(updatedData).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                const body = { message: `AI learned: "${currentUnknownQuestion}"`, content: contentBase64, sha: fileSha };
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Gagal menyimpan data');
                const result = await response.json();
                fileSha = result.content.sha;
                const successMsg = 'Terima kasih! Aku sudah belajar. ‚ú®';
                addMessageToUI('AI', successMsg);
                addMessageToHistory('AI', successMsg);
            } catch (error) {
                console.error("Gagal menyimpan pengetahuan:", error);
                const errorMsg = 'Error: Gagal menyimpan pengetahuan baru ke GitHub.';
                addMessageToUI('AI', errorMsg);
                addMessageToHistory('AI', errorMsg);
            }
        }

        function findAnswer(question) {
            return knowledgeBase.find(item => item.question.toLowerCase().trim() === question.toLowerCase().trim())?.answer || null;
        }

        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); }
        });
        menuBtn.addEventListener('click', openSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        newChatBtn.addEventListener('click', createNewSession);

        document.addEventListener('DOMContentLoaded', () => {
            initializeSession();
            renderHistoryList();
            renderChat();
            loadKnowledgeBase();
        });
    </script>
</body>
</html>
